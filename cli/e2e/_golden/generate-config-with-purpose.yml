commonDocuments:
    - id: md-docs
      documents:
        - path: README.md
          purpose: The purpose of the document
          required: true
          sections:
            - id: Example
              purpose: The purpose of the section
              sections:
                - id: Subsection 1
                  ignore: true
                - id: Subsection 2
                  purpose: LLM TEST RESPONSE
                  required: true
            - id: Running Locally
              required: true
        - path: docs/docsDoc.md
          purpose: LLM TEST RESPONSE
          required: true
          sections:
            - id: This is a test
              purpose: LLM TEST RESPONSE
              required: true
        - path: docs/preDoc.md
          purpose: LLM TEST RESPONSE
          required: true
          sections:
            - id: A Random Heading
              purpose: LLM TEST RESPONSE
              required: true
