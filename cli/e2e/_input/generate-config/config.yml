llm:
  provider: anthropic
  model: claude-3-5-sonnet-20241022
  key: ${HYALINE_ANTHROPIC_KEY}

github:
  token: ${HYALINE_GITHUB_PAT}

systems:
  - id: generate-config
    docs:
      - id: md-docs
        type: md
        extractor: fs
        fs:
          path: ./_example/
        include:
          - "**/*.md"
        rules: ["basic-repo"]

rules:
  - id: basic-repo
    documents:
      - path: README.md
        purpose: The purpose of the document
        required: true
        sections:
          - id: Example
            purpose: The purpose of the section
            sections:
              - id: Subsection 1
                ignore: true
              - id: Subsection 2
          - id: Running Locally
            required: true