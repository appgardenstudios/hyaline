llm:
  provider: anthropic
  model: claude-3-5-sonnet-20241022
  key: ${ANTHROPIC_KEY}

github:
  token: ${GITHUB_TOKEN}

systems:
  - id: hyaline
    code:
      - id: cli
        extractor: 
          type: git
          options:
            path: ./
            branch: origin/main
          include:
            - "cli/**/*.go"
            - "cli/go.mod"
            - "cli/go.sum"
            - "cli/Makefile"
          exclude:
            - "**/*_test.go"
    documentation:
      - id: cli
        type: md
        extractor:
          type: git
          options:
            path: ./
            branch: origin/main
          include:
            - "cli/**/*.md"
          exclude:
            - "cli/_example/**/*"
            - "cli/e2e/**/*"
            - "cli/internal/**/*"
      - id: www
        type: md
        extractor:
          type: git
          options:
            path: ./
            branch: origin/main
          include:
            - "www/content/docs/**/*.md"