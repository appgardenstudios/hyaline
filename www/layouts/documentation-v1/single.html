{{ define "main" }}
<style>
  .portrait img {
    max-width: 360px;
    margin: 0 auto 1rem auto;
    display: block;
  }
  
  /* Small viewports and up: float image right */
  @media (min-width: 640px) {
    .portrait {
      display: flow-root;
    }
    .portrait img {
      float: right;
      margin-left: 1rem;
    }
  }
</style>
