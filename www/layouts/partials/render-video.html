{{/* Usage: {{ partial "render-video.html" (dict "id" "unique-id" "image"
"path/to/image.jpg" "video" "youtube-embed-url") }} */}}

<div id="video-container-{{ .id }}">
  <div
    id="video-thumbnail-{{ .id }}"
    onclick="(function showVideo() {
      const thumbnail = document.getElementById('video-thumbnail-{{ .id }}');
      const video = document.getElementById('video-element-{{ .id }}');
      thumbnail.style.display = 'none';
      video.style.display = 'block';
      video.play();
    })()"
    role="button"
    class="relative cursor-pointer group"
  >
    <div class="w-full h-auto rounded-md shadow-lg overflow-hidden">
      {{ readFile .image | safeHTML }}
    </div>
    <div
      class="absolute inset-0 bg-black/40 rounded-lg flex items-center justify-center group-hover:bg-black/50 transition-all duration-200"
    >
      <div
        class="relative top-8 w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-lg drop-shadow-lg group-hover:bg-blue-700 transition-colors"
      >
        <svg
          class="w-10 h-10 text-white ml-1"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M8 5v14l11-7z" />
        </svg>
      </div>
    </div>
  </div>
  
  <video 
    id="video-element-{{ .id }}"
    class="w-full h-auto rounded-md shadow-lg border border-gray-200"
    controls 
    playsinline
    style="display: none;"
  >
    <source src="{{ .video }}" type="video/mp4">
  </video>
</div>
