<!DOCTYPE html>
<html lang="en" charset="utf-8" class="h-full scroll-pt-28">
  <head>
    <title>
      {{ if eq .Title "Hyaline" }}{{ .Title }}{{ else }}{{ .Title }} - Hyaline{{
      end }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="{{ if .Description }}{{ .Description }}{{ else }}Use Hyaline to make your documentation useful. Hyaline keeps your documentation updated and accessible to both humans and AI tools.{{ end }}"
    />
    <link rel="canonical" href="{{ .Permalink }}" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    {{ partialCached "css.html" . }}
  </head>

  <body class="bg-white">
    <!-- Navigation Bar -->
    <header class="sticky top-0 bg-white shadow-sm z-50 h-14">
      <div class="mx-auto px-4 sm:px-6 lg:px-8 h-full max-w-[110rem]">
        <div class="flex justify-between items-center h-full">
          <div class="flex items-center">
            <a href="/" class="text-gray-800 inline-block font-[Quicksand] text-xl">
              hyaline
            </a>
          </div>
          <nav class="hidden md:flex space-x-8">
            <a
              href="/documentation/"
              class="text-gray-700 hover:text-blue-600 transition-colors flex items-center"
              >Documentation</a
            >
            <a
              href="/articles/"
              class="text-gray-700 hover:text-blue-600 transition-colors flex items-center"
              >Articles</a
            >
            <a
              href="/#pricing"
              class="text-gray-700 hover:text-blue-600 transition-colors flex items-center"
              >Pricing</a
            >
            <a
              href="/documentation/getting-started/"
              class="border-2 border-blue-600 text-blue-600 px-4 py-2 rounded-md hover:bg-blue-600 hover:text-white transition-colors font-medium"
              >Get Started</a
            >
          </nav>
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              type="button"
              class="text-gray-700 hover:text-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-offset-2 rounded-md cursor-pointer"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <svg
                id="menu-icon"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
              <svg
                id="close-icon"
                class="h-6 w-6 hidden"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden">
          <div class="px-2 pt-2 pb-4 space-y-1 bg-white border border-gray-200">
            <a
              href="/documentation/"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 text-center"
              >Documentation</a
            >
            <a
              href="/articles/"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 text-center"
              >Articles</a
            >
            <a
              href="/#pricing"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 text-center"
              >Pricing</a
            >
            <a
              href="/documentation/getting-started/"
              class="block px-3 py-2 rounded-md text-base font-medium border-2 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transition-colors text-center"
              >Get Started</a
            >
          </div>
        </div>
      </div>
    </header>

    <main>{{ block "main" . }} {{ end }}</main>

    <footer class="bg-gray-100 py-8 bg-white border-t border-gray-200">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center">
          <p class="text-gray-600">
            &copy; 2025 App Garden Studios, LLC. All rights reserved.
          </p>
          <div class="flex space-x-4">
            <a
              href="/about/"
              class="text-gray-600 hover:text-blue-600 transition-colors"
              >About</a
            >
            <a
              href="/security/"
              class="text-gray-600 hover:text-blue-600 transition-colors"
              >Security</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script>
      // Mobile Menu Toggle
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        const menuIcon = document.getElementById("menu-icon");
        const closeIcon = document.getElementById("close-icon");

        // Function to toggle menu visibility
        function toggleMenu() {
          const isExpanded =
            mobileMenuButton.getAttribute("aria-expanded") === "true";

          // Toggle aria-expanded attribute
          mobileMenuButton.setAttribute("aria-expanded", !isExpanded);

          // Toggle menu visibility
          if (isExpanded) {
            mobileMenu.classList.add("hidden");
            menuIcon.classList.remove("hidden");
            closeIcon.classList.add("hidden");
          } else {
            mobileMenu.classList.remove("hidden");
            menuIcon.classList.add("hidden");
            closeIcon.classList.remove("hidden");
          }
        }

        // Add click event listener to the menu button
        mobileMenuButton.addEventListener("click", toggleMenu);

        // Close menu when clicking outside
        document.addEventListener("click", function (event) {
          const isClickInsideMenu = mobileMenu.contains(event.target);
          const isClickOnButton = mobileMenuButton.contains(event.target);

          if (
            !isClickInsideMenu &&
            !isClickOnButton &&
            mobileMenu.classList.contains("hidden") === false
          ) {
            toggleMenu();
          }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener("resize", function () {
          if (
            window.innerWidth >= 768 &&
            mobileMenu.classList.contains("hidden") === false
          ) {
            mobileMenu.classList.add("hidden");
            menuIcon.classList.remove("hidden");
            closeIcon.classList.add("hidden");
            mobileMenuButton.setAttribute("aria-expanded", "false");
          }
        });

        // Close menu when clicking on a mobile menu link (smooth navigation)
        const mobileMenuLinks = mobileMenu.querySelectorAll("a");
        mobileMenuLinks.forEach((link) => {
          link.addEventListener("click", function () {
            toggleMenu();
          });
        });
      });
    </script>
  </body>
</html>
