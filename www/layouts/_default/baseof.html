<!DOCTYPE html>
<html lang="en" charset="utf-8" class="h-full">
<head>
	<!-- TODO set title and description-->
  {{ partialCached "css.html" . }}
</head>
<body class="h-full">
	<div class="flex flex-col min-h-full items-stretch ">
		<nav class="bg-blue-200 text-blue-900">
			<div class="mx-auto max-w-[90rem] px-4 sm:px-6 lg:px-8">
				<div class="flex h-16 justify-between items-center">
					<div class="shrink-0">
						<a class="flex items-center" href="/">
							<h1 class="text-2xl text-gray-800">hyaline</h1>
						</a>
					</div>
					<div class="flex">
						<div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8 text-gray-800">
							<a href="/docs" class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium hover:border-blue-600">Documentation</a>
							<a href="/articles" class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium hover:border-blue-600">Articles</a>
							<a href="/download" class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium hover:border-blue-600">Download</a>
						</div>
						<div class="-mr-2 flex items-center sm:hidden">
							<!-- Mobile menu button -->
							<button id="mobile-menu-button" type="button" class="relative inline-flex items-center justify-center rounded-md p-2 hover:bg-gray-100 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-hidden cursor-pointer" aria-controls="mobile-menu" aria-expanded="false" >
								<span class="absolute -inset-0.5"></span>
								<span class="sr-only">Open main menu</span>
								<!-- Menu open: "hidden", Menu closed: "block" -->
								<svg id="mobile-menu-open" class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
									<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
								</svg>
								<!-- Menu open: "block", Menu closed: "hidden" -->
								<svg id="mobile-menu-close" class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
									<path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
	
			<!-- Mobile menu, show/hide based on menu state. -->
			<div class="hidden sm:hidden" id="mobile-menu">
				<div class="space-y-1 pt-2 pb-3">
					<a href="/docs" class="block border-l-4 border-transparent py-2 pr-4 pl-3 text-base font-medium text-gray-100 hover:border-gray-50 hover:text-gray-50">Documentation</a>
					<a href="/articles" class="block border-l-4 border-transparent py-2 pr-4 pl-3 text-base font-medium text-gray-100 hover:border-gray-50 hover:text-gray-50">Articles</a>
					<a href="/download" class="block border-l-4 border-transparent py-2 pr-4 pl-3 text-base font-medium text-gray-100 hover:border-gray-50 hover:text-gray-50">Download</a>
				</div>
			</div>
		</nav>
	
		<main>
			{{ block "main" . }}
			{{ end }}
		</main>

		<footer class="flex h-16 items-center justify-center">
			<span>&copy; 2025 Hyaline</span>
			<span class="px-1">-</span>
			<a class="underline" href="/about">About</a>
		</footer>
	</div>
</body>
<script type="text/javascript">
	/** Listen to mobile menu button and toggle menu and icon **/
	// TODO Easing when showing/hiding nav menu button & content
	(function() {
		const button = document.getElementById('mobile-menu-button');
		const menu = document.getElementById('mobile-menu');
		const menuOpen = document.getElementById('mobile-menu-open');
		const menuClose = document.getElementById('mobile-menu-close')
		button.addEventListener('click', function() {
			menu.classList.toggle('hidden');
			menuOpen.classList.toggle('hidden');
			menuOpen.classList.toggle('block');
			menuClose.classList.toggle('hidden');
			menuClose.classList.toggle('block');
		});
	})();
</script>
</html>
