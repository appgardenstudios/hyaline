extract:
  source:
    id: my-app
    description: documentation for my application
  crawler:
    type: fs
    options:
      path: ../.vscode/hyaline/extract-documentation-fs/
    include:
      - "**/*.md"
      - "**/*.html"
  extractors:
    - type: md
      include:
        - "**/*.md"
    - type: html
      options:
        selector: main
      include:
        - "**/*"
  metadata:
    - document: "**/*"
      section: "**/*"
      tags:
        - key: system
          value: my-app